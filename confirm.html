<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Cabify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Chatbot Widget -->
<div class="chatbot-container">
    <div class="chatbot-header">
      <h3>Cabify Assistant</h3>
      <button class="close-chatbot"><i class="fas fa-times"></i></button>
    </div>
    <div class="chatbot-messages">
      <!-- Messages will appear here -->
    </div>
    <div class="chatbot-input">
      <input type="text" placeholder="Ask me anything about bookings..." id="chatbot-input-field">
      <button id="send-message"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <button class="chatbot-toggle">
    <i class="fas fa-robot"></i>
    <span>Need help?</span>
  </button>
  <!-- ssssssssssssssss -->
    <header>
        <div class="container">
            <h1>Cabify</h1>
            <nav>
                <span id="userEmail"></span>
                <button id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="confirmation-container">
            <h2>Your Booking is Confirmed!</h2>
            
            <div class="booking-details">
                <div class="detail-item">
                    <span class="detail-label">From:</span>
                    <span id="confPickup" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">To:</span>
                    <span id="confDropoff" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Distance:</span>
                    <span id="confDistance" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Cab Type:</span>
                    <span id="confCabType" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Fare:</span>
                    <span id="confFare" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Driver:</span>
                    <span id="confDriver" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Vehicle Number:</span>
                    <span id="confVehicle" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">ETA:</span>
                    <span id="confETA" class="detail-value">5-10 minutes</span>
                </div>
            </div>
            
            <button id="proceedToPayment" class="btn">Proceed to Payment</button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="booking.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
