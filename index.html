<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabify - Login/Signup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Chatbot Widget -->
<div class="chatbot-container">
    <div class="chatbot-header">
      <h3>Cabify Assistant</h3>
      <button class="close-chatbot"><i class="fas fa-times"></i></button>
    </div>
    <div class="chatbot-messages">
      <!-- Messages will appear here -->
    </div>
    <div class="chatbot-input">
      <input type="text" placeholder="Ask me anything about bookings..." id="chatbot-input-field">
      <button id="send-message"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <button class="chatbot-toggle">
    <i class="fas fa-robot"></i>
    <span>Need help?</span>
  </button>
  <!-- sssssssssssssssssssssssssssssssss -->
    <div class="container">
        <header>
            <h1>Cabify</h1>
            <p>Your reliable ride in India</p>
        </header>

        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div class="tab-content active" id="login">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div class="tab-content" id="signup">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">Phone Number</label>
                        <input type="tel" id="signupPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
